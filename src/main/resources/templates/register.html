<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" th:action="@{/user/register}" method="post">
    <div class="form-group">
        <label for="InputID" th:text="#{register.id}">Student ID</label>
        <input type="text" name="id" class="form-control" id="InputID" required autofocus>
        <p style="color: red" th:text="${idMsg}" th:if="${not #strings.isEmpty(idMsg)}"></p>
    </div>
    <div class="form-group">
        <label for="InputPhoneNumbers" th:text="#{register.phoneNumbers}">Phone Numbers</label>
        <input type="text" name="phoneNumbers" class="form-control" id="InputPhoneNumbers" required>
    </div>
    <div class="form-group">
        <label for="InputPassword1" th:text="#{register.password}">Password</label>
        <input type="password" name="password" class="form-control" id="InputPassword1" required>
    </div>
    <div class="form-group">
        <label for="InputPassword2" th:text="#{register.confirmPassword}">Confirm Password</label>
        <input type="password" name="confirmPassword" class="form-control" id="InputPassword2" required>
        <p style="color: red" th:text="${passwordMsg}" th:if="${not #strings.isEmpty(passwordMsg)}"></p>
    </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block" th:text="#{register.btn}">Submit</button>
    <a class="mb-3 btn btn-sm btn-block" th:text="#{register.quit}" th:href="@{/}">Quit</a>
    <a class="btn btn-sm" th:href="@{/register(l='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/register(l='en_US')}">English</a>
</form>
</body>
</html>
