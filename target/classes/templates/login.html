    <body class="text-center">
        <form class="form-signin" th:action="@{/user/login}" method="post">
            <img class="mb-4" th:src="@{/assets/img/bootstrap-solid.svg}" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
            <p style="color: red" th:text="${idMsg}" th:if="${not #strings.isEmpty(idMsg)}"></p>
            <label for="inputID" class="sr-only" th:text="#{login.id}">Student ID</label>
            <input type="text" id="inputID" name="id" class="form-control" th:placeholder="#{login.id}" required autofocus>
            <label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" th:placeholder="#{login.password}" required>
            <p style="color: red" th:text="${passwordMsg}" th:if="${not #strings.isEmpty(passwordMsg)}"></p>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" th:text="#{login.remember}">
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
            <a class="mt-2 btn btn-sm btn-block" th:text="#{login.register}" th:href="@{/register}">Register</a>
            <p class="mt-3 mb-3 text-muted">&copy; 2017-2020</p>
            <a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
            <a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
        </form>
